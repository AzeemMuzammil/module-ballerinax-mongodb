name: CI

on: [push]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - run: mvn clean install -pl mongo-utils
            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action/@master
              with:
                args:
                  build -a -c --skip-tests --sourceroot mongodb
